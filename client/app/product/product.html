<div>
<product-list model=productCtrl.data></product-list> 

 <div class="col-xs-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-container">
              <table class="table table-filter">
                <tbody>
                  <tr ng-repeat="model in productCtrl.data.activites track by $index" data-status="pagado">
                    <td>
                      <a href="javascript:;" class="star">
                        <i class="glyphicon glyphicon-star"></i>
                      </a>
                    </td>
                    <td>
                      <div class="media">
                        <a href="#" class="pull-left">
                          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
                        </a>
                        <div class="media-body">
                          <span class="media-meta pull-right">Feb 13, 2016</span>
                          <h4 class="title">
                            {{model.user}}
                            <span class="pull-right pagado">(Singapore)</span>
                          </h4>
                          <p class="summary"> {{model.price}}</p>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>
